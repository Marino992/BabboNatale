<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babbo Natale vs Noi</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #b30000, #006400);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .game {
      background: rgba(0, 0, 0, 0.45);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }
    }

    h1 {
      margin-top: 0;
      font-size: clamp(1.3rem, 5vw, 1.7rem);
    }

    .emoji {
      font-size: clamp(3.5rem, 12vw, 5rem);
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .emoji:active {
      transform: scale(0.9);
    }

    .stats {
      margin: 16px 0;
      font-size: 1.1rem;
    }

    .health-bar {
      height: 16px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 8px 0 16px;
    }

    .health {
      height: 100%;
      background: #00ff00;
      width: 100%;
      transition: width 0.3s;
    }

    button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: clamp(0.95rem, 4vw, 1.05rem);
      margin: 6px 0;
    }

    button:hover {
      background: #f0f0f0;
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Babbo ha dimenticato il regalo üéÅ</h1>
    <p>Siamo arrabbiati! Colpisci Babbo Natale!</p>

    <button id="startBtn">Start</button>

    <div id="santa" class="emoji">üéÖ</div>

    <div class="stats">Colpi a Babbo: <span id="hits">0</span> / 79</div>

    <div class="stats">La nostra salute</div>
    <div class="health-bar">
      <div id="playerHealth" class="health"></div>
    </div>

    <div class="message" id="message"></div>

    <button onclick="resetGame()">Ricomincia</button>
  </div>

  <script>
    let santaHits = 0;
    let started = false;
    let attackInterval = null;
    let playerHealth = 100;
    let gameOver = false;

    const hitsEl = document.getElementById('hits');
    const healthEl = document.getElementById('playerHealth');
    const messageEl = document.getElementById('message');
    const santaEl = document.getElementById('santa');
    const startBtn = document.getElementById('startBtn');

    santaEl.addEventListener('click', () => {
      if (gameOver || !started) return;

      santaHits++;
      hitsEl.textContent = santaHits;

      if (santaHits >= 79) {
        gameOver = true;
        clearInterval(attackInterval);
        santaEl.textContent = '‚ò†Ô∏è';
        messageEl.textContent = 'Babbo Natale √® stato sconfitto! üéâ';
      }
    });

    function santaAttack() {
      if (gameOver || !started) return;

      playerHealth -= Math.floor(Math.random() * 6) + 6; // 6‚Äì11 danni
      if (playerHealth < 0) playerHealth = 0;

      healthEl.style.width = playerHealth + '%';

      if (playerHealth === 0) {
        gameOver = true;
        clearInterval(attackInterval);
        messageEl.textContent = 'Babbo Natale ti ha sconfitto! üòµ';
      }
    }

    function resetGame() {
      santaHits = 0;
      playerHealth = 100;
      gameOver = false;
      started = false;
      santaEl.textContent = 'üéÖ';
      hitsEl.textContent = '0';
      healthEl.style.width = '100%';
      messageEl.textContent = '';
      if (attackInterval) clearInterval(attackInterval);
    }

    startBtn.addEventListener('click', () => {
      if (started) return;
      started = true;
      messageEl.textContent = 'Il combattimento √® iniziato! üí•';
      attackInterval = setInterval(santaAttack, 1200);
    });
  </script>
</body>
</html>
