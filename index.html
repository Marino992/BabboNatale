<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colpisci Babbo</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #b30000, #006400);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .game {
      background: rgba(0, 0, 0, 0.45);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }

    h1 {
      margin-top: 0;
      font-size: clamp(1.3rem, 5vw, 1.7rem);
    }

    .emoji {
      font-size: clamp(3.5rem, 12vw, 5rem);
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .emoji:active {
      transform: scale(0.9);
    }

    .stats {
      margin: 16px 0;
      font-size: 1.1rem;
    }

    .health-bar {
      height: 16px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 8px 0 16px;
    }

    .health {
      height: 100%;
      background: #00ff00;
      width: 100%;
      transition: width 0.3s;
    }

    button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: clamp(0.95rem, 4vw, 1.05rem);
      margin-top: 10px;
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="game">
    <h1>Babbo ha dimenticato il tuo regalo ğŸ che ğŸ’©</h1>
    <p>Uccidilo prima che il freddo ti congeli ğŸ¥¶</p>
    <p>Premi su di lui 80 volte</p>
    <p>Non far arrivare a zero la barra salute</p>

    <div id="santa" class="emoji">ğŸ…</div>

    <div class="stats">
      Colpiscilo ğŸ’ª: <span id="hits">0</span> / 80
    </div>

    <div class="stats">Salute</div>
    <div class="health-bar">
      <div id="playerHealth" class="health"></div>
    </div>

    <div id="message" class="message"></div>

    <button onclick="resetGame()">Ricomincia a picchiarlo ğŸ’ª</button>
  </div>

  <script>
    let santaHits = 0;
    let playerHealth = 100;
    let gameOver = false;
    let attackInterval = null;
    let started = false;

    const hitsEl = document.getElementById('hits');
    const healthEl = document.getElementById('playerHealth');
    const messageEl = document.getElementById('message');
    const santaEl = document.getElementById('santa');

    santaEl.addEventListener('click', () => {
      if (gameOver) return;

      // AVVIO AL PRIMO CLICK
      if (!started) {
        started = true;
        messageEl.textContent = 'Colpisci forte, altrimenti non muore ğŸ’¥';
        attackInterval = setInterval(santaAttack, 1200);
      }

      santaHits++;
      hitsEl.textContent = santaHits;

      if (santaHits >= 80) {
        gameOver = true;
        clearInterval(attackInterval);
        santaEl.textContent = 'â˜ ï¸';
        messageEl.textContent = 'Babbo Natale Ã¨ morto, evviva!! ğŸ‰';
      }
    });

    function santaAttack() {
      if (gameOver) return;

      playerHealth -= Math.floor(Math.random() * 6) + 6; // 6â€“11 danni
      if (playerHealth < 0) playerHealth = 0;

      healthEl.style.width = playerHealth + '%';

      if (playerHealth === 0) {
        gameOver = true;
        clearInterval(attackInterval);
        messageEl.textContent = 'Sei morto congelato ğŸ˜µ';
      }
    }

    function resetGame() {
      santaHits = 0;
      playerHealth = 100;
      gameOver = false;
      started = false;

      hitsEl.textContent = '0';
      healthEl.style.width = '100%';
      messageEl.textContent = '';
      santaEl.textContent = 'ğŸ…';

      if (attackInterval) {
        clearInterval(attackInterval);
        attackInterval = null;
      }
    }
  </script>
</body>
</html>
